<!DOCTYPE html>
<html>
  <head>

    <title>Make your own car</title>

  <body>
    <h1>Make your own vehicle</h1>

    <div class="container">
      <form id="option">
        <div class="radio">
          <h2>Make</h2>
          <p><input type="radio" name="make" value="bmw"></p>
          BMW
          <p><input type="radio" name="make" value="ferrari"></p>
          Ferrari
          <p><input type="radio" name="make" value="honda"></p>
          Honda
        </div>
        <h2>Model</h2>
        <div class="radio">
          <p><input type="radio" name="model" value="coupe"></p>
          Coupe
          <p><input type="radio" name="model" value="hatchback"></p>
          Hatchback
          <p><input type="radio" name="model" value="suv"></p>
          SUV
        </div>
        <h2>Color</h2>
        <div class="radio">
          <p><input type="radio" name="color" value="Green"></p>
          Green
          <p><input type="radio" name="color" value="red"></p>
          Red
          <p><input type="radio" name="color" value="blue"></p>
          Blue
        </div>
          <button type="submit" class="btn">Create fruit!</button>
      </form>
      <h2>Result...</h2>
      <div class="bmwcoupegrn" id="newcar">
        <img src= "img/bmwcoupegrn.jpg" style="width: 375px;height:375px">
      </div>
      <div class="bmwcoupered" id="newcar">
        <img src= "img/bmwcoupered.jpg" style="width: 375px;height:375px">
      </div>
      <div class="bmwcoupeblue" id="newcar">
        <img src= "img/bmwcoupeblue.jpg" style="width: 375px;height:375px">
      </div>

    </div>
  </body>
