<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Make your own fruit</title>
  </head>
  <body>
    <h1>Make your own FRUIT</h1>

    <h2>Fruit shape</h2>

    <div id="option1">
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="round" checked>
          Round
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="long">
          Long
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="oval">
          Oval
        </label>
      </div>
    </div>

    <h2>Fruit Color</h2>

    <div id="option2">
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="yellow" checked>
        Yellow
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="red">
        Red
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="blue">
        Blue
      </label>
    </div>
  </body>
</html>
