<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Make your own fruit</title>
  </head>
  <body>
    <h1>Make your own FRUIT</h1>

    <div class="container">
      <form id="option1">
        <div class="radio">
          <h2>Fruit shape</h2>
          <p><input type="radio" name="shape" value="round"></p>
          Round
          <p><input type="radio" name="shape" value="long"></p>
          Long
          <p><input type="radio" name="shape" value="oval"></p>
          Oval
        </div>
        <h2>Fruit Color</h2>
        <div class="radio">
          <p><input type="radio" name="color" value="yellow"></p>
          Yellow
          <p><input type="radio" name="color" value="red"></p>
          Red
          <p><input type="radio" name="color" value="blue"></p>
          Blue
        </div>
          <button type="submit" class="btn">Create fruit!</button>
      </form>
      <h2>Result...</h2>
      <div class="roundyellow" id="newfruit">
        <img src= "img/roundyellow.jpg" style="width: 375px;height:375px">
      </div>
      <div class="roundred" id="newfruit">
        <img src= "img/roundred.jpg" style="width: 375px;height:375px">
      </div>
      <div class="roundblue" id="newfruit">
        <img src= "img/roundblue.jpg" style="width: 375px;height:375px">
      </div>

    </div>
  </body>
</html>
